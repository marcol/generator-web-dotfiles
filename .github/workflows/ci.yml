name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: '12'
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: '12'
          cmd: lint # will run `yarn build` command
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: '12'
          cmd: test # will run `yarn test` command
